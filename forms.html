<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label>Nome</label>
        <input type="Nome" />
        <br />
        <label>E-mail</label>
        <input type="E-mail" />
        <br />
        <label>Senha</label>
        <input type="Senha" />
        <br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
